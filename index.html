<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures Slider</title>
    <link href="styles.css" rel="stylesheet">
    <script async src="app.js"></script>
</head>
<body>
    <div class="container">
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1596306499398-8d88944a5ec4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2012&q=80')">
            <h3>Flame Towers</h3>
        </div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1614623796638-f6da34cd277c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1854&q=80')">
            <h3>Maiden Tower</h3>
        </div>
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1621856818246-0a053d5b276b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1912&q=80')">
            <h3>Qusar</h3>
        </div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1622673486788-9e20bd2e8a1d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1975&q=80')">
            <h3>Caspian Sea</h3>
        </div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1663168274557-1ccfeb11492b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1935&q=80')">
            <h3>Shusha</h3>
        </div>
    </div>
</body>
</html>
